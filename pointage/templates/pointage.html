<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        header {
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #ff9900;
            font-size: 1em;
        }

        td {
            background-color: white;
            color: black;
            font-size: 0.8em;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        .date-group {
    display: flex;
    flex-direction: row; /* Make them appear horizontally */
    align-items: center;
    margin-bottom: 5px; /* Add margin-bottom for spacing */
}

.date-group label {
    margin-right: 10px; /* Add margin-right to separate label and select */
}

.date-group select { /* Set a fixed width for the select box */
    height: 30px; /* Set a fixed height for the select box */
    margin-left: 0; /* Remove margin-left to align the select box with the label */
}

td.date-group {
    height: 40px; /* Set a fixed height for the td.date-group element */
}

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            cursor: pointer;
            background-color: #34a4b0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #34a4b0;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ date|date:"Y-m-d" }}</h1>
    </header>
    <table>
        <tr>
            <th>ID</th>
            <th>Employe</th>
            <th>jour</th>
        </tr>
        {% for i in instances %}
            <form action="{% url 'pointage' instances.0.ID_Station_id %}" method="POST">
                <tr>
                    {% csrf_token %}
                    <td>{{ i.ID }}</td>
                    <td>{{ i.Nom }} {{ i.Prenom }}</td>
                    <td class="date-group">
                        {% for date in date_range %}
                            <label for="{{i.ID}}_{{date|date:'Y-m-d'}}">{{date|date:"d"}}</label>
                            <select id="{{i.ID}}_{{date|date:'Y-m-d'}}" name="{{i.ID}}_{{date|date:'Y-m-d'}}">
                                <option value="T">T</option>
                                <option value="R">R</option>
                                <option value="I">I</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="M">M</option>
                                <option value="A">A</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="C">C</option>
                                <option value="Cr">Cr</option>
                            </select>
                        {% endfor %}
                    </td>
                </tr>
        {% endfor %}
            <input type="submit" value="Soumettre">
            </form>
        
    </table>
    <a href="{% url 'menu_view' instances.0.ID_Station_id %}" class="back-button">Retour</a>   
</body>
</html>
